<html>
<head>
    <title>Random Numbers</title>
</head>
<body>
    <h1 id="match"></h1>
    <div id="numbers"></div>

    <script>
        function findDuplicates(array) {
            let sorted_arr = array.slice().sort();
            let results = [];
            for (let i = 0; i < sorted_arr.length - 1; i++) {
                if (sorted_arr[i + 1] == sorted_arr[i]) {
                    results.push(sorted_arr[i]);
                }
            }
            return results;
        }

        let numbers = [];
        for(let i = 0; i < 23; i++) {
            numbers.push(Math.floor(Math.random() * 365) + 1);
        }

        document.getElementById('numbers').innerText = numbers.join(', ');

        let duplicates = findDuplicates(numbers);
        if(duplicates.length > 0) {
            document.getElementById('match').innerText = 'MATCH (' + duplicates.join(', ') + ')';
        } else {
            document.getElementById('match').innerText = 'NO MATCH';
        }
    </script>
</body>
</html>
